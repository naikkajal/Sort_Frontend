<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">

        <button onclick="checkStatus()" class="btn btn-success w-100">Check Status</button>
        <p id="statusMessage" class="mt-3 text-success"></p>
    </div>

    <script>
        function checkStatus() {
            document.getElementById("statusMessage").innerText = "âœ… Your membership has been approved!";
